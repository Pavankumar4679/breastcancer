<div class="input-block" style="background-color: rgb(183, 127, 236);"> 
        
      
      
    <form action="/upload_image" method="post" enctype="multipart/form-data" id="uploadForm">
      <div style="width: 100vw; display: flex;flex-direction: row;justify-content: center;">
        <div class="container col-lg-5" style="text-align: center; opacity: 0.9;">
            <h1 style="text-align: center;">User Details</h1>
            <div style="margin-top: 3vh; ">
              <label for="username" style="font-size: 22px;" ><b>Username : </b></label>
              <input type="text" style="font-size: 20px;" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div style="margin-top: 3vh; font-size: 24px; ">
              <label for="age" style="font-size: 22px;"><b>Age : </b></label>
              <input type="number" id="age" style="font-size: 20px;" name="age" placeholder="Enter your age" required>
            </div>
            <div style="margin-top: 3vh; font-size: 24px;">

              <label for="date" style="font-size: 22px;"><b>Date of Upload :</b></label>
              <input type="date" id="date" name="date" style="font-size: 20px;" placeholder="Enter date as DD/MM/YYYY" required>
            </div>
        </div>
        
        
        <div class="container col-lg-5 " style="width: 40vw; opacity: 0.9;">
                <div class="img-area" data-img="" >
                    <i class='bx bxs-cloud-upload icon'></i>
                    <h3>Upload Image</h3>
                    <p>Image size must be less than <span>2MB</span></p>
                </div>
                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                  <input class="select-image" type="file" name="image_file" accept="image/*" required id="imageFileInput">
                <button class="custom-button mb-3" style="background-color: #ce46f0;" type="submit">Upload Image</button>
                </div>
        </div>

      </div>
  </form>
  
      
</div>


</div>    

 
   

    <script>
       document.getElementById("imageFileInput").addEventListener("change", function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        
        reader.onload = function(e) {
            const imgArea = document.querySelector(".img-area");
            imgArea.innerHTML = ''; // Clear previous content
            
            const img = document.createElement("img");
            img.src = e.target.result;
            img.style.maxWidth = "100%";
            img.style.maxHeight = "100%";
            imgArea.appendChild(img);
        };
        
        reader.readAsDataURL(file);
    });
  </script>
